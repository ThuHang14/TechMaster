<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ex5.js"></script>
</head>

<body>
    <style>
        body {
            background-color: rgb(182, 178, 178);
        }
        
        .div {
            width: 500px;
            background-color: aliceblue;
            margin-left: auto;
            margin-right: auto;
        }
        
        .div-bmi {
            text-align: center;
            height: 200px;
            padding: 18px;
            margin-top: 50px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .div-tip {
            padding: 10px;
            margin-top: 100px;
            margin-bottom: 100px;
            height: 390px;
        }
        
        .w50 {
            width: 45%;
            height: 30px;
            padding: 0 10px;
        }
        
        .btn,
        .btn-tip {
            height: 30px;
            width: 30%;
            padding: 5px;
        }
        
        .border {
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 1px #ccc
        }
        
        .bi {
            position: absolute;
            padding: 6px 9px;
            margin: 3px 1px;
            background: #6da6a77a;
        }
        
        .tip {
            font-size: larger;
            font-weight: bold;
        }
        
        .input-tip {
            height: 29px;
            width: 95%;
            margin: 2px 0 12px 0;
        }
    </style>
    <div class="div-bmi border div">
        <h2 class="title-bmi">Body Mass Index</h2>
        <input type="text" class="border w50 input-height" placeholder="height" value="">
        <input type="text" class="border w50 input-weight" placeholder="weight " value="">
        <p class="p-text">Your BMI :
            <span class="sp-1"> </span>
            <br>
            <span class="sp-2">  </span>
        </p>
        <button class="border btn"> Caculate</button>
    </div>
    <!-- tip caculator -->
    <div class="div-tip border div">
        <h2 class="title-calc text-center">Tip Calculator</h2>
        <hr>
        <p class="body-tip">
            Bill amount <br>
            <i class="bi bi-cash-stack border"></i>
            <input type="text" value="" class="amount border input-tip text-center">
            <br> Number of guests <br>
            <i class="bi bi-people-fill border"></i>
            <input type="text" value="" class="guests border input-tip text-center">
            <br> Service Quanlity <br>
            <select class="select-tip border input-tip">
                <option value="30">30% - Outstanding</option>
                <option value="20">20% - Good</option>
                <option value="15">15% - It's OK</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Terrible</option>
                </select>
            <hr>
            <p class="text-center">
                Tip <span class="tip"> __ </span> each person</p>
        </p>
        <div class="text-center">
            <button class="btn-tip border ">Calculate</button></div>
    </div>
</body>

</html>
