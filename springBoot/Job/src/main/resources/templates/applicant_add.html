<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"> </header>

<form style="padding: 25px 0;">
    <label for="name">job id : </label><br>
    <input type="text" id="name" name="emp_id">
    <br>
    <label for="logo">name : </label><br>
    <input type="text" id="logo" name="title">
    <br>
    <label for="web">email : </label><br>
    <input type="text" id="web" name="description">
    <br>
    <br>
    <label for="update">phone : </label><br>
    <input type="text" id="update" name="update">
    <br>
    <!---->

    <label for="location">skills : </label><br>
    <span th:each="s : ${T(vn.techmaster.jobhunt.model.Skill).values()}" id="location">
    <input type="checkbox" name="location"
           th:value="${s}">
<!--           th:checked="${#lists.contains(travelRequest.visitedCountries, country.code)}">-->
    <label th:text="${s.label}" for="location"></label><br>
  </span>
    <!---->
</form>
<input type="submit" value="Submit">
</body>
</html>
