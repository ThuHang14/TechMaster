<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Title</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"> </header>

<div class="container">
    <h1>
        Application
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">job id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">skills</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j, iStat:${allApply}">
            <th scope="row" th:text="${iSatat.size}+1"></th>
            <td th:text="${j.job_id}">Otto</td>
            <td th:text="${j.name}">Otto</td>
            <td th:text="${j.email}">@mdo</td>
            <td th:text="${j.phone}">@mdo</td>
            <td th:text="${j.skills}">@mdo</td>

            <td>
                <button
                        onclick="document.getElementById('myInput').value = ''">
                    remove
                </button>

                <button
                        onclick="document.getElementById('myInput').value = ''">
                    update
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
