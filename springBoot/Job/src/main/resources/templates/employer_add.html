<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Employers</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"> </header>
<div style="padding: 25px 0" action=""
      th:object="${employer}" method="POST">
    <h1>add Employer</h1>
</div>
<form class="col-3" action="" th:object="${employer}" method="POST">
    <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <label  class="form-label">Logo</label>
        <input type="text" class="form-control" th:field="*{logo_path}" />
        <label  class="form-label">Website</label>
        <input type="text" class="form-control" th:field="*{website}" />
        <label  class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>
</body>
</html>
