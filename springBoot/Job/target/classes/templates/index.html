<div >

  <header th:insert="template.html :: topmenu"> </header>

  <h1>Nhà tuyển dụng</h1>
  <a href="/employer/add">Thêm nhà tuyển dụng</a><br>
  <a href="/employer/list">Danh sách nhà tuyển dụng</a><br>
  <h1>Việc làm</h1>
  <a href="/job/add">Tạo việc làm</a><br>
  <a href="/job/list">Danh sách việc làm</a>

<!--============== SWITCH ==================-->
<div style="border: 1px solid;border-radius: 2rem;padding: 15px;">
  <br>
  <span th:text="#{hello}"></span> <br>
<!--  <span th:text="#{text}"></span><br>-->
  <button type="button" th:text="#{switch-en}" onclick="window.location.href='/hello?lang=en'" class="btn btn-primary">E</button>
  <button type="button" th:text="#{switch-vn}" onclick="window.location.href='/hello?lang=vn'" class="btn btn-primary">V</button>
</div>
</div>
<!--=================== MAIL ======================-->
<div style="margin: 20px 100px">
  <div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px solid; border-radius: 10px; margin: 0 auto; padding: 20px;">
      <div class="col-sm-12" >
        <h2 class="myclass">Send Mail</h2>
        <form action="/send" method="post">
          <div class="form-group">
            <label>To :</label>
            <input type="text"
                   class="form-control" name="to" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label>Title :</label>
            <input type="text"
                   class="form-control" name="subject" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label>Content:</label>
            <textarea class="form-control" rows="3"  name="content"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-primary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--============ UPLOAD FILE ======================-->
<div style=" border: 1px solid;
    border-radius: 2rem;
    padding: 23px;
    display: inline-block;
    height: 100%;">
<div>
  <h3>Upload File</h3>
  <button type="submit" class="btn btn-primary" onclick="window.location.href='/upload'">Start</button>
</div>
</div>

</body>
</html>
