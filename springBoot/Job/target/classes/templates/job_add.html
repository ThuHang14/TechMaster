<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>job add</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"></header>

<form class="col-3" th:object="${addJob}" method="POST">
    <h1>Add job</h1>
    <label for="name" class="form-label">employer id : </label><br>
    <input type="text" id="name" name="emp_id" th:field="*{emp_id}" class="form-control">
    <br>
    <label for="logo" class="form-label">title : </label><br>
    <input type="text" id="logo" name="title" th:field="*{title}" class="form-control">
    <br>
    <label for="web" class="form-label">description : </label><br>
    <input type="text" id="web" name="description" th:field="*{description}" class="form-control">
    <br>
    <!---->
    <label for="location" class="form-label">Location : </label> <br>
    <select id="location">
        <option th:each="state : ${T(vn.techmaster.jobhunt.model.City).values()}"
                th:value="${state}"
                th:text="${state.label}" th:field="*{city}">
        </option>
    </select>
    <!---->
    <br>
<!--    <label for="update">update at : </label><br>-->
<!--    <input type="datetime-local" id="update" name="update" th:field="*{updated_at}">-->
<!--    <br>-->
<!--    <label for="create">creaate at : </label><br>-->
<!--    <input type="datetime-local" id="create" name="create" th:field="*{created_at}">-->
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>

</form>
</body>
</html>
