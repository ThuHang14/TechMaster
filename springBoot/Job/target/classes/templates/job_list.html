<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"></header>

<div class="container">
    <h1>
        Job
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">employer id</th>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">city</th>
            <th scope="col">update at</th>
            <th scope="col">create at</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j, iStat:${allJob}">
            <th scope="row" th:text="${j.id}"></th>
            <td th:text="${j.emp_id}">Otto</td>
            <td th:text="${j.title}">Otto</td>
            <td th:text="${j.description}">@mdo</td>
            <td th:text="${j.city}">@mdo</td>
            <td th:text="${j.updated_at}">@mdo</td>
            <td th:text="${j.created_at}">@mdo</td>
            <td>
                <form th:action="@{${'delete/' + j.id}}" method="GET">
                    <input class="btn btn-danger"
                            type="submit" value="Delete">
                </form>
            </td>
            <td>
                <form th:action="@{${'update/' + j.id}}" method="PUT">
                    <input class="btn btn-primary"
                            type="submit" value="Update">
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
