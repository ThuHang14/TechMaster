<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="main-fragment(title,css,content,js)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>


    <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
            rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!--    additional core css file-->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}" />

<!--    css-->
    <th:block th:replace="${css} ?:  ~{}" ></th:block>
</head>
<body>

<!--header-->
<th:block th:replace="~{/fragments/header :: header}"></th:block>
<!--main content-->
<th:block th:replace="${content} ?:  ~{}"></th:block>
<!--footer-->
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>

<!--js-->
<th:block th:replace="${js} ?:  ~{}"></th:block>

</body>
</html>
